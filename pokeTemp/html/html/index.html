<!DOCTYPE html >
<html> 
  <div class="text-center">
    <form class="form-signin" method="POST" action="/users/login">
      <div id="error">
      </div>
      <h1>Sign in to Save your pokemon!</h1>
      <label class="sr-only" for="inputEmail">Email address</label>
      <input class="form-control" type="email" name="username" id="inputEmail" placeholder="Email address" required="required" autofocus="autofocus"/>
      <label class="sr-only" for="inputPassword">Password</label>
      <input class="form-control" type="password" name="password" id="inputPassword" placeholder="Password" required="required"/>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"/><span>Remember me</span>
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      <button class="btn btn-lg btn-primary btn-block" type="href">Sign Up</button>
    </form>
  </div>
</html>
